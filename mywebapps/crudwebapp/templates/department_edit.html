<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department Edit</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<body>
    <center><h1>Update Department Details</h1></center>
    <hr />
    <div align="center">
        <form method="POST" name ="edit_form" action="/update_department/{{ department.department_id }}" class="form-align">
            {% csrf_token %}
            <label>Department Name:</label>
            <input type="text" name="name" id="department_name" value="{{ department.name }}" />
            <br /><br />
            <center><button type="submit" class="link_button form-button">Submit</button></center>
        </form>
    </div>
</body>
</html>
